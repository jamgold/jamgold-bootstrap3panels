<template name="Bootstrap3Panels">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
		{{#each panels}}
			{{>Bootstrap3PanelDefault}}
		{{/each}}
	</div>
</template>

<template name="Bootstrap3PanelDefault">
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="{{name}}">
			<h4 class="panel-title">
			  <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{name}}" aria-expanded="{{#if expanded}}true{{else}}false{{/if}}" aria-controls="collapse{{name}}" class="{{#unless expanded}}collapsed{{/unless}}">
				{{title}}
			  </a>
			</h4>
		  </div>
		  <div id="collapse{{name}}" class="panel-collapse collapse{{#if expanded}} in{{/if}}" role="tabpanel" aria-labelledby="{{name}}">
			<div class="panel-body">
				{{#if template}}
					{{>UI.dynamic template=template}}
				{{else}}
					{{{body}}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
